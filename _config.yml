title: Max B. - Web Scraping & Automation
description: Building reliable, production-ready data extraction tools. Technical blog on web scraping, automation, and browser automation with Playwright.
url: "https://domharvest.github.io"
baseurl: ""
markdown: kramdown

# for atom feed
author:
  name: Max B.
  email: max.yterb@gmail.com

plugins:
  - jemoji
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed

collections_dir: all_collections
collections:
  posts:
    output: true

defaults:
  - scope:
      path: "_posts"
    values:
      layout: "post"
      permalink: /posts/:title/
exclude: ["sitemap.xml", "feed.xml", "LICENSE", "README.md"]
